<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyZoo10 PyTorch</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>

<div class="main-container">
    <form id="bigDataForm" action="/upload-file/" method="post" enctype="multipart/form-data">
        <h1>CNN-based Galaxy Morphology Recognition using Galaxy10 DECaLSz</h1>
        <label for="network">Which network?</label>
        <select id="network" name="network">
            <option value="model.pth">simple CNN</option>
            <option value="">balanced CNN</option>
        </select>

        <label for="fileUpload">Choose file:</label>
        <input type="file" id="fileUpload" name="file" required>

        <div class="buttons">
            <button type="submit">Upload</button>
        </div>
    </form>
</div>


</body>
</html>
